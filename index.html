<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Booking Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        .dark ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #555; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #777; }
        .calendar-day { transition: all 0.2s ease-in-out; }
        /* Style disabled inputs for a better read-only look */
        input:disabled, textarea:disabled {
            cursor: not-allowed;
            background-color: #f3f4f6;
        }
        .dark input:disabled, .dark textarea:disabled {
            background-color: #374151;
        }
        /* Custom scrollbar for upcoming bookings */
        #upcoming-bookings-container::-webkit-scrollbar { height: 6px; }
        #upcoming-bookings-container::-webkit-scrollbar-track { background: #e0e0e0; border-radius: 3px;}
        .dark #upcoming-bookings-container::-webkit-scrollbar-track { background: #4a5568; }
        #upcoming-bookings-container::-webkit-scrollbar-thumb { background: #a0a0a0; border-radius: 3px; }
        .dark #upcoming-bookings-container::-webkit-scrollbar-thumb { background: #718096; }
    </style>
    <script>
        // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <!-- Header -->
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl font-bold text-teal-600 dark:text-teal-400 flex items-center gap-3">
                <i class="fa-solid fa-seedling"></i>
                <span data-lang-key="title">Farm Booking Manager</span>
            </h1>
            <div class="flex items-center space-x-2 md:space-x-4">
                <button id="language-toggle-btn" class="text-sm font-semibold bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg py-2 px-4 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 dark:focus:ring-offset-gray-900 transition-colors w-28">
                    <!-- Text set by JS -->
                </button>
                <button id="theme-switcher" class="w-10 h-10 flex justify-center items-center rounded-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 dark:focus:ring-offset-gray-900 transition-colors">
                    <i id="theme-icon" class="fa-solid fa-sun text-lg text-yellow-500"></i>
                </button>
            </div>
        </header>

        <!-- Upcoming Bookings Banner -->
        <section id="upcoming-bookings-section" class="mb-8">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-3" data-lang-key="upcoming_bookings">
                <i class="fa-solid fa-calendar-days text-teal-600 dark:text-teal-400"></i>
                Upcoming Bookings
            </h2>
            <div id="upcoming-bookings-container" class="flex gap-4 overflow-x-auto pb-4">
                <!-- Upcoming booking cards will be injected here by JS -->
            </div>
        </section>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- Left Column -->
            <div class="lg:col-span-3 flex flex-col gap-8">
                <!-- Calendar Card -->
                <div class="bg-white dark:bg-gray-800 p-4 md:p-6 rounded-2xl shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <button id="prev-month" class="w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center justify-center"><i class="fa-solid fa-chevron-left"></i></button>
                        <h2 id="month-year" class="text-xl font-semibold text-center"></h2>
                        <button id="next-month" class="w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center justify-center"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                    <div id="calendar-header" class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400 mb-2"></div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 md:gap-2"></div>
                     <div class="text-center mt-4">
                        <button id="goto-today" class="px-4 py-2 text-sm bg-teal-100 dark:bg-teal-900/50 text-teal-700 dark:text-teal-300 rounded-lg hover:bg-teal-200 dark:hover:bg-teal-800/50" data-lang-key="goto_today">Go to Today</button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Booking Details -->
            <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-4 md:p-6 rounded-2xl shadow-lg h-fit">
                <h3 class="text-xl font-bold mb-2" data-lang-key="booking_details">Booking Details</h3>
                <p id="selected-date-display" class="font-semibold text-teal-600 dark:text-teal-400 mb-4 h-6" data-lang-key="select_date_prompt">Select a date to see details.</p>
                <div id="booking-info" class="space-y-3">
                    <!-- Booking slot cards will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit/View Booking Modal -->
    <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center hidden z-50 p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md transform transition-all scale-95 opacity-0" id="modal-content">
            <h2 id="modal-title" class="text-2xl font-bold text-center mb-2"></h2>
            <p id="modal-date-display" class="font-semibold text-lg text-center text-gray-500 dark:text-gray-400 mb-6"></p>
            <form id="booking-form">
                <input type="hidden" id="booking-date">
                <input type="hidden" id="editing-slot">
                 <div class="space-y-4">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium mb-1" data-lang-key="customer_name">Customer Name</label>
                        <input type="text" id="customer-name" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div>
                        <label for="contact-info" class="block text-sm font-medium mb-1" data-lang-key="contact_info">Contact Info</label>
                        <input type="text" id="contact-info" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div>
                        <label for="booking-amount" class="block text-sm font-medium mb-1" data-lang-key="booking_amount">Booking Amount</label>
                        <input type="number" id="booking-amount" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                     <div>
                        <label for="booking-details-text" class="block text-sm font-medium mb-1" data-lang-key="details_notes">Details / Notes</label>
                        <textarea id="booking-details-text" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                    </div>
                    <div id="booking-slot-container">
                        <span class="block text-sm font-medium mb-2" data-lang-key="booking_slot">Booking Slot</span>
                        <div class="grid grid-cols-3 gap-2" id="booking-slots"></div>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="cancel-modal-btn" class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold flex items-center gap-2"><i class="fa-solid fa-times"></i> <span data-lang-key="cancel">Cancel</span></button>
                    <button type="button" id="modal-edit-btn" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 font-semibold flex items-center gap-2"><i class="fa-solid fa-pencil"></i> <span data-lang-key="edit">Edit</span></button>
                    <button type="submit" id="modal-save-btn" class="px-5 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 font-semibold flex items-center gap-2"><i class="fa-solid fa-check"></i> <span data-lang-key="save_booking">Save Booking</span></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center hidden z-50 p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center transform transition-all scale-95 opacity-0" id="delete-modal-content">
            <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
            <h2 class="text-xl font-bold mb-2" data-lang-key="confirm_delete_title">Confirm Deletion</h2>
            <p class="mb-6 text-gray-600 dark:text-gray-400" data-lang-key="confirm_delete_text">Are you sure? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-delete-btn" class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold" data-lang-key="cancel">Cancel</button>
                <button id="confirm-delete-btn" class="px-5 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 font-semibold flex items-center gap-2"><i class="fa-solid fa-trash-can"></i> <span data-lang-key="delete">Delete</span></button>
            </div>
        </div>
    </div>


<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- STATE MANAGEMENT ---
    let currentDate = new Date();
    let selectedDate = null;
    let currentLang = 'en';
    let bookingToDelete = null;
    let bookings = {};

    // --- LOCAL STORAGE FUNCTIONS ---
    const loadState = () => {
        const savedBookings = localStorage.getItem('farmBookings');
        bookings = savedBookings ? JSON.parse(savedBookings) : {
            [new Date(Date.now() + 86400000).toISOString().split('T')[0]]: [{ slot: 'morning', name: 'Alice Johnson', contact: '555-0101', amount: 5000, details: 'Birthday Party Setup' }],
            [new Date(Date.now() + 3 * 86400000).toISOString().split('T')[0]]: [{ slot: 'morning', name: 'Bob Williams', contact: '555-0102', amount: 7500, details: 'Corporate Event' }, { slot: 'night', name: 'Charlie Brown', contact: '555-0103', amount: 12000, details: 'Wedding Reception' }],
        };
        const savedLang = localStorage.getItem('farmLang');
        currentLang = savedLang || 'en';
        const savedTheme = localStorage.getItem('farmTheme');
        if (savedTheme === 'dark') document.documentElement.classList.add('dark');
    };
    const saveState = () => {
        localStorage.setItem('farmBookings', JSON.stringify(bookings));
        localStorage.setItem('farmLang', currentLang);
        localStorage.setItem('farmTheme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    };

    // --- TRANSLATIONS ---
    const translations = {
        en: { title: "Farm Booking Manager", upcoming_bookings: "Upcoming Bookings", no_upcoming_bookings: "No upcoming bookings found.", booking_details: "Booking Details", select_date_prompt: "Select a date to see details.", add_booking: "Add Booking", add_new_booking: "Add New Booking", edit_booking: "Edit Booking", customer_name: "Customer Name", contact_info: "Contact Info", booking_amount: "Booking Amount", details_notes: "Details / Notes", booking_slot: "Booking Slot", morning: "Morning", afternoon: "Afternoon", night: "Night", cancel: "Cancel", save_booking: "Save Booking", booked_by: "Booked by", contact: "Contact", amount: "Amount", details: "Details", no_bookings: "This slot is available.", months: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"], days: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"], edit: "Edit", delete: "Delete", confirm_delete_title: "Confirm Deletion", confirm_delete_text: "Are you sure? This action cannot be undone.", vacant: "Vacant", goto_today: "Go to Today", view_details: "View Details", view_booking: "View Booking", close: "Close" },
        gu: { title: "ફાર્મ બુકિંગ મેનેજર", upcoming_bookings: "આગામી બુકિંગ", no_upcoming_bookings: "કોઈ આગામી બુકિંગ મળ્યું નથી.", booking_details: "બુકિંગ વિગતો", select_date_prompt: "વિગતો જોવા માટે તારીખ પસંદ કરો.", add_booking: "બુકિંગ ઉમેરો", add_new_booking: "નવું બુકિંગ ઉમેરો", edit_booking: "બુકિંગ સંપાદિત કરો", customer_name: "ગ્રાહકનું નામ", contact_info: "સંપર્ક માહિતી", booking_amount: "બુકિંગ રકમ", details_notes: "વિગતો / નોંધો", booking_slot: "બુકિંગ સ્લોટ", morning: "સવાર", afternoon: "બપોર", night: "રાત્રી", cancel: "રદ કરો", save_booking: "બુકિંગ સાચવો", booked_by: "દ્વારા બુક કરેલ", contact: "સંપર્ક", amount: "રકમ", details: "વિગતો", no_bookings: "આ સ્લોટ ઉપલબ્ધ છે.", months: ["જાન્યુઆરી", "ફેબ્રુઆરી", "માર્ચ", "એપ્રિલ", "મે", "જૂન", "જુલાઈ", "ઓગસ્ટ", "સપ્ટેમ્બર", "ઓક્ટોબર", "નવેમ્બર", "ડિસેમ્બર"], days: ["રવિ", "સોમ", "મંગળ", "બુધ", "ગુરુ", "શુક્ર", "શનિ"], edit: "સંપાદિત કરો", delete: "કાઢી નાખો", confirm_delete_title: "કાઢી નાખવાની પુષ્ટિ કરો", confirm_delete_text: "શું તમે ચોક્કસ છો? આ ક્રિયાને પૂર્વવત્ કરી શકાતી નથી.", vacant: "ખાલી", goto_today: "આજે જાઓ", view_details: "વિગતો જુઓ", view_booking: "બુકિંગ જુઓ", close: "બંધ કરો"},
    };
    const bookingSlots = [ { id: 'morning', icon: 'fa-sun', color: 'text-yellow-500' }, { id: 'afternoon', icon: 'fa-cloud-sun', color: 'text-orange-500' }, { id: 'night', icon: 'fa-moon', color: 'text-indigo-500' }];

    // --- DOM ELEMENTS ---
    const allDOMElements = {
        monthYearEl: document.getElementById('month-year'), calendarGridEl: document.getElementById('calendar-grid'), calendarHeaderEl: document.getElementById('calendar-header'), prevMonthBtn: document.getElementById('prev-month'), nextMonthBtn: document.getElementById('next-month'), bookingInfoEl: document.getElementById('booking-info'), selectedDateDisplayEl: document.getElementById('selected-date-display'), modal: document.getElementById('booking-modal'), modalContent: document.getElementById('modal-content'), modalTitle: document.getElementById('modal-title'), cancelModalBtn: document.getElementById('cancel-modal-btn'), bookingForm: document.getElementById('booking-form'), modalDateDisplay: document.getElementById('modal-date-display'), languageToggleBtn: document.getElementById('language-toggle-btn'), themeSwitcher: document.getElementById('theme-switcher'), themeIcon: document.getElementById('theme-icon'), deleteModal: document.getElementById('delete-modal'), deleteModalContent: document.getElementById('delete-modal-content'), cancelDeleteBtn: document.getElementById('cancel-delete-btn'), confirmDeleteBtn: document.getElementById('confirm-delete-btn'), gotoTodayBtn: document.getElementById('goto-today'), modalEditBtn: document.getElementById('modal-edit-btn'), modalSaveBtn: document.getElementById('modal-save-btn'), upcomingBookingsContainer: document.getElementById('upcoming-bookings-container'),
    };
    const { bookingInfoEl, selectedDateDisplayEl } = allDOMElements;

    // --- FUNCTIONS ---
    const updateLangButtonText = () => {
        allDOMElements.languageToggleBtn.textContent = currentLang === 'en' ? 'ગુજરાતી' : 'ENGLISH';
    };

    const renderUpcomingBookingsBanner = () => {
        const { upcomingBookingsContainer } = allDOMElements;
        upcomingBookingsContainer.innerHTML = '';
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const todayStr = today.toISOString().split('T')[0];
        const allUpcoming = [];
        Object.keys(bookings).forEach(dateStr => {
            if (dateStr >= todayStr) {
                bookings[dateStr].forEach(booking => {
                    allUpcoming.push({ ...booking, date: dateStr });
                });
            }
        });
        allUpcoming.sort((a, b) => new Date(a.date) - new Date(b.date));
        const upcomingToShow = allUpcoming.slice(0, 10);
        if (upcomingToShow.length === 0) {
            upcomingBookingsContainer.innerHTML = `<div class="text-center w-full text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg" data-lang-key="no_upcoming_bookings">${translations[currentLang].no_upcoming_bookings}</div>`;
            return;
        }
        upcomingToShow.forEach(booking => {
            const slotInfo = bookingSlots.find(s => s.id === booking.slot);
            const dateObj = new Date(booking.date + 'T00:00:00');
            const day = dateObj.toLocaleDateString(currentLang === 'gu' ? 'gu-IN' : 'en-US', { day: '2-digit' });
            const month = dateObj.toLocaleDateString(currentLang === 'gu' ? 'gu-IN' : 'en-US', { month: 'short' });
            const cardHTML = `
                <div class="flex-shrink-0 w-64 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-lg border border-transparent hover:border-teal-500 hover:ring-1 hover:ring-teal-500 transition-all cursor-pointer" onclick="document.querySelector('[data-date=\\'${booking.date}\\']').click()">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2 font-bold text-lg ${slotInfo.color}">
                            <i class="fa-solid ${slotInfo.icon}"></i>
                            <span>${translations[currentLang][booking.slot]}</span>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-2xl text-gray-800 dark:text-gray-200">${day}</p>
                            <p class="text-xs font-bold text-red-500 -mt-1">${month.toUpperCase()}</p>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 dark:border-gray-700 pt-2 mt-2">
                        <p class="text-md font-bold truncate" title="${booking.name}">${booking.name}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400 truncate" title="${booking.contact}">${booking.contact}</p>
                    </div>
                </div>
            `;
            upcomingBookingsContainer.innerHTML += cardHTML;
        });
    };

    const updateLanguage = () => {
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.getAttribute('data-lang-key');
            if (translations[currentLang][key]) el.textContent = translations[currentLang][key];
        });
        allDOMElements.confirmDeleteBtn.querySelector('span').textContent = translations[currentLang].delete;
        renderCalendar();
        renderUpcomingBookingsBanner();
        if (selectedDate) {
            displayBookingDetails(selectedDate);
        } else {
            selectedDateDisplayEl.textContent = translations[currentLang].select_date_prompt;
            bookingInfoEl.innerHTML = '';
        }
    };

    const renderCalendar = () => {
        const { calendarGridEl, calendarHeaderEl, monthYearEl } = allDOMElements;
        calendarGridEl.innerHTML = '';
        calendarHeaderEl.innerHTML = '';
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();
        monthYearEl.textContent = `${translations[currentLang].months[month]} ${year}`;
        translations[currentLang].days.forEach(day => calendarHeaderEl.innerHTML += `<div>${day}</div>`);
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let i = 0; i < firstDayOfMonth; i++) calendarGridEl.innerHTML += `<div></div>`;
        for (let day = 1; day <= daysInMonth; day++) {
            const dayEl = document.createElement('div');
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            dayEl.className = 'calendar-day h-16 md:h-20 p-1 md:p-2 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-teal-50 dark:hover:bg-teal-900/50 flex flex-col justify-between';
            dayEl.dataset.date = dateStr;
            let dayNumberHTML = `<span class="self-start text-sm font-medium">${day}</span>`;
            const today = new Date();
            if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                dayNumberHTML = `<span class="self-start text-sm bg-teal-600 text-white rounded-full h-6 w-6 flex items-center justify-center font-bold">${day}</span>`;
            }
            let dotsHTML = '<div class="flex justify-center items-end space-x-1 h-2">';
            const dayBookings = bookings[dateStr] || [];
            if (dayBookings.length > 0) {
                 bookingSlots.forEach(slotInfo => {
                    if (dayBookings.some(b => b.slot === slotInfo.id)) {
                         dotsHTML += `<span class="w-2 h-2 rounded-full ${ slotInfo.id === 'morning' ? 'bg-yellow-400' : slotInfo.id === 'afternoon' ? 'bg-orange-400' : 'bg-indigo-400' }"></span>`;
                    }
                });
            }
            dotsHTML += '</div>';
            dayEl.innerHTML = dayNumberHTML + dotsHTML;
            if (selectedDate === dateStr) dayEl.classList.add('bg-teal-100', 'dark:bg-teal-800/50', 'border-teal-500', 'ring-2', 'ring-teal-500');
            calendarGridEl.appendChild(dayEl);
        }
    };

    const displayBookingDetails = (dateStr) => {
        selectedDate = dateStr;
        const dateObj = new Date(dateStr + 'T00:00:00');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        selectedDateDisplayEl.textContent = dateObj.toLocaleDateString(currentLang === 'gu' ? 'gu-IN' : 'en-US', options);
        bookingInfoEl.innerHTML = '';
        const dayBookings = bookings[dateStr] || [];
        bookingSlots.forEach(slotInfo => {
            const booking = dayBookings.find(b => b.slot === slotInfo.id);
            const slotCard = document.createElement('div');
            slotCard.className = 'p-4 rounded-lg border dark:border-gray-700 transition-all ' + (booking ? 'bg-gray-50 dark:bg-gray-700/50' : 'bg-green-50 dark:bg-green-900/30 border-green-200 dark:border-green-800');
            let html = `<div class="flex justify-between items-start mb-2"><h4 class="font-bold text-lg flex items-center gap-2 ${slotInfo.color}"><i class="fa-solid ${slotInfo.icon}"></i><span>${translations[currentLang][slotInfo.id]}</span></h4>`;
            if (booking) {
                html += `<div class="flex space-x-2">
                            <button class="delete-btn text-sm bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-300 px-2 py-1 rounded-md hover:bg-red-200 dark:hover:bg-red-800/50" data-slot="${slotInfo.id}" title="${translations[currentLang].delete}"><i class="fa-solid fa-trash-can fa-xs"></i></button>
                            <button class="view-btn text-sm bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-300 px-3 py-1 rounded-md hover:bg-blue-200 dark:hover:bg-blue-800/50 font-semibold" data-slot="${slotInfo.id}" data-lang-key="view_details">${translations[currentLang].view_details}</button>
                         </div>`;
            }
            html += `</div>`;
            if (booking) {
                html += `<p class="text-sm font-semibold">${booking.name}</p><p class="text-xs text-gray-500 dark:text-gray-400">${booking.contact}</p>
                    ${booking.amount ? `<p class="text-sm mt-2"><span class="font-medium">${translations[currentLang].amount}:</span> <span class="font-bold">₹${booking.amount}</span></p>` : ''}
                    ${booking.details ? `<p class="text-xs mt-1 text-gray-600 dark:text-gray-400">${booking.details.replace(/\n/g, '<br>')}</p>` : ''}`;
            } else {
                html += `<div class="text-center py-2"><p class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-2">${translations[currentLang].vacant}</p>
                        <button class="add-slot-btn text-sm bg-teal-600 text-white px-3 py-1 rounded-lg hover:bg-teal-700 flex items-center gap-2 mx-auto" data-slot="${slotInfo.id}">
                        <i class="fa-solid fa-plus"></i> <span data-lang-key="add_booking">${translations[currentLang].add_booking}</span></button></div>`;
            }
            slotCard.innerHTML = html;
            bookingInfoEl.appendChild(slotCard);
        });
        renderCalendar();
    };

    const setModalMode = (mode) => {
        const { modalTitle, modalEditBtn, modalSaveBtn, cancelModalBtn, bookingForm } = allDOMElements;
        const inputs = bookingForm.querySelectorAll('input, textarea');
        const isViewing = mode === 'view';
        inputs.forEach(input => { if (input.type !== 'hidden') input.disabled = isViewing; });
        modalEditBtn.classList.toggle('hidden', !isViewing);
        modalSaveBtn.classList.toggle('hidden', isViewing);
        cancelModalBtn.querySelector('span').textContent = isViewing ? translations[currentLang].close : translations[currentLang].cancel;
        if (mode === 'view') modalTitle.textContent = translations[currentLang].view_booking;
        else if (mode === 'edit') modalTitle.textContent = translations[currentLang].edit_booking;
        else modalTitle.textContent = translations[currentLang].add_new_booking;
    };

    const openModal = (bookingData = null, slot = null, mode = 'add') => {
        if (!selectedDate && mode !== 'add') return;
        allDOMElements.bookingForm.reset();
        const { modal, modalContent, modalDateDisplay } = allDOMElements;
        const isEditingOrViewing = mode === 'edit' || mode === 'view';
        const dateObj = new Date(selectedDate + 'T00:00:00');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        modalDateDisplay.textContent = dateObj.toLocaleDateString(currentLang === 'gu' ? 'gu-IN' : 'en-US', options);
        document.getElementById('booking-date').value = selectedDate;
        document.getElementById('editing-slot').value = isEditingOrViewing ? bookingData.slot : '';
        if (isEditingOrViewing) {
            document.getElementById('customer-name').value = bookingData.name;
            document.getElementById('contact-info').value = bookingData.contact;
            document.getElementById('booking-amount').value = bookingData.amount || '';
            document.getElementById('booking-details-text').value = bookingData.details || '';
        }
        const slotContainer = document.getElementById('booking-slot-container');
        slotContainer.classList.toggle('hidden', isEditingOrViewing);
        if (mode === 'add') {
            const bookingSlotsContainer = document.getElementById('booking-slots');
            bookingSlotsContainer.innerHTML = '';
            const dayBookings = bookings[selectedDate] || [];
            bookingSlots.forEach(slotInfo => {
                const isBooked = dayBookings.some(b => b.slot === slotInfo.id);
                bookingSlotsContainer.innerHTML += `<div><input type="radio" id="slot-${slotInfo.id}" name="booking-slot" value="${slotInfo.id}" class="hidden peer" ${isBooked ? 'disabled' : ''} ${slot === slotInfo.id ? 'checked' : ''}><label for="slot-${slotInfo.id}" class="block text-center px-4 py-2 border rounded-lg cursor-pointer ${isBooked ? 'bg-gray-200 dark:bg-gray-600 text-gray-400 cursor-not-allowed' : 'peer-checked:bg-teal-600 peer-checked:text-white peer-checked:border-teal-600 hover:bg-gray-100 dark:hover:bg-gray-600'}">${translations[currentLang][slotInfo.id]}</label></div>`;
            });
        }
        setModalMode(mode);
        modal.classList.remove('hidden');
        setTimeout(() => modalContent.classList.remove('scale-95', 'opacity-0'), 10);
    };

    const closeModal = () => {
        allDOMElements.modalContent.classList.add('scale-95', 'opacity-0');
        setTimeout(() => allDOMElements.modal.classList.add('hidden'), 200);
    };

    const openDeleteModal = (date, slot) => {
        bookingToDelete = { date, slot };
        allDOMElements.deleteModal.classList.remove('hidden');
        setTimeout(() => allDOMElements.deleteModalContent.classList.remove('scale-95', 'opacity-0'), 10);
    };

    const closeDeleteModal = () => {
        allDOMElements.deleteModalContent.classList.add('scale-95', 'opacity-0');
        setTimeout(() => { allDOMElements.deleteModal.classList.add('hidden'); bookingToDelete = null; }, 200);
    };

    const confirmDelete = () => {
        if (!bookingToDelete) return;
        const { date, slot } = bookingToDelete;
        if (bookings[date]) {
            bookings[date] = bookings[date].filter(b => b.slot !== slot);
            if (bookings[date].length === 0) delete bookings[date];
        }
        saveState();
        closeDeleteModal();
        displayBookingDetails(date);
        renderUpcomingBookingsBanner();
    };
    
    const handleBookingSubmit = (e) => {
        e.preventDefault();
        const date = document.getElementById('booking-date').value;
        const name = document.getElementById('customer-name').value;
        const contact = document.getElementById('contact-info').value;
        const amount = document.getElementById('booking-amount').value;
        const details = document.getElementById('booking-details-text').value;
        const editingSlot = document.getElementById('editing-slot').value;
        const selectedSlotEl = document.querySelector('input[name="booking-slot"]:checked');
        const slot = editingSlot || selectedSlotEl?.value;
        if (!slot) return;
        const newBookingData = { slot, name, contact, amount, details };
        if (editingSlot) {
            const bookingIndex = bookings[date].findIndex(b => b.slot === editingSlot);
            bookings[date][bookingIndex] = newBookingData;
        } else {
            if (!bookings[date]) bookings[date] = [];
            bookings[date].push(newBookingData);
        }
        saveState();
        displayBookingDetails(date);
        renderUpcomingBookingsBanner();
        closeModal();
    };
    
    const toggleTheme = () => {
        const isDark = document.documentElement.classList.toggle('dark');
        allDOMElements.themeIcon.className = isDark ? 'fa-solid fa-moon text-lg text-indigo-400' : 'fa-solid fa-sun text-lg text-yellow-500';
        saveState();
    };

    // --- EVENT LISTENERS ---
    const setupEventListeners = () => {
        const { prevMonthBtn, nextMonthBtn, calendarGridEl, modal, bookingForm, cancelModalBtn, languageToggleBtn, themeSwitcher, gotoTodayBtn, confirmDeleteBtn, cancelDeleteBtn, deleteModal, modalEditBtn } = allDOMElements;
        prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
        gotoTodayBtn.addEventListener('click', () => {
            currentDate = new Date();
            const today = new Date();
            const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            displayBookingDetails(todayStr);
        });
        calendarGridEl.addEventListener('click', e => e.target.closest('[data-date]')?.dataset.date && displayBookingDetails(e.target.closest('[data-date]').dataset.date));
        modal.addEventListener('click', e => e.target === modal && closeModal());
        bookingForm.addEventListener('submit', handleBookingSubmit);
        cancelModalBtn.addEventListener('click', closeModal);
        languageToggleBtn.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'gu' : 'en';
            updateLangButtonText();
            saveState();
            updateLanguage();
        });
        themeSwitcher.addEventListener('click', toggleTheme);
        confirmDeleteBtn.addEventListener('click', confirmDelete);
        cancelDeleteBtn.addEventListener('click', closeDeleteModal);
        deleteModal.addEventListener('click', (e) => e.target === deleteModal && closeDeleteModal());
        modalEditBtn.addEventListener('click', () => setModalMode('edit'));
        bookingInfoEl.addEventListener('click', e => {
            const button = e.target.closest('button');
            if (!button || !selectedDate) return;
            const slot = button.dataset.slot;
            if (button.classList.contains('view-btn')) {
                const bookingToView = bookings[selectedDate]?.find(b => b.slot === slot);
                if (bookingToView) openModal(bookingToView, null, 'view');
            }
            if (button.classList.contains('delete-btn')) openDeleteModal(selectedDate, slot);
            if (button.classList.contains('add-slot-btn')) openModal(null, slot, 'add');
        });
    };

    // --- INITIALIZATION ---
    loadState();
    updateLanguage();
    updateLangButtonText();
    allDOMElements.themeIcon.className = document.documentElement.classList.contains('dark') ? 'fa-solid fa-moon text-lg text-indigo-400' : 'fa-solid fa-sun text-lg text-yellow-500';
    setupEventListeners();
});
</script>

</body>
